type Query {
  getProfile: ProfileRes!
}

type User {
  id: ID!
  name: String!
  shopname: String!
  phonenumber: String!
  address: Address!
  password: String!
}

type Address {
  place: String!
  pincode: String!
  city: String!
  state: String!
  address: String!
}

type ProfileRes {
  _id: String!
  data: User!
  status: Int!
}
